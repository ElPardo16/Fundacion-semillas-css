<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/general.css">
    <link rel="stylesheet" href="./src/students.css">
    <title>Fundacion semillas</title>
</head>
<body>
    <header>
        <h1>Fundacion semillas</h1>
        <img src="./src/img/logoSWhite.png" alt="Logo">
        <div class="user">
            <a href="">Profesor Ernesto Carnicero</a>
            <img src="./src/img/profe.png" alt="Foto usuario">
        </div>
    </header>
    <main>
        <aside>
            <h1>Lista de estudiantes</h1>
            <ul>
                <li><a href="#jay">
                    <img src="./src/img/s3.png" alt="student - Jay">
                    <p>Jay Jonson</p>
                </a></li>
                <li><a href="#Jhon">
                    <img src="./src/img/s6.png" alt="student - Jhon">
                    <p>Jhon Doe</p>
                </a></li>
                <li><a href="#Jacobo">
                    <img src="./src/img/s1.png" alt="student - Jacobo">
                    <p>Jacobo Bans</p>
                </a></li>
                <li><a href="#Mariana">
                    <img src="./src/img/s4.png" alt="student - Mariana">
                    <p>Mariana Celis</p>
                </a></li>
                <li><a href="#Lucia">
                    <img src="./src/img/s2.png" alt="student - Lucia">
                    <p>Lucia Derlys</p>
                </a></li>
                <li><a href="#Mia">
                    <img src="./src/img/s5.png" alt="student - Mia">
                    <p>Mia Claudia</p>
                </a></li>
            </ul>
        </aside>
        <section>
            <div class="column bars">
                <div class="column-bars">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                </div>
                <h2 class="column-text">Notas</h2>
            </div>
            <div class="column picture">
                <div class="column-picture">
                    <img src="./src/img/s3.png" alt="student - Jay">
                </div>
                <h2 class="column-text">Jay Jonson</h2>
            </div>
            <div class="column circle-bar">
                <div class="column-circle-bar">
                    <span class="circle__out">
                        <span class="circle__in">
                            <span class="circle__percent">80%</span>
                        </span>
                    </span>
                    <p class="cuadrate"></p>
                </div>
                <h2 class="column-text">Habilidad</h2>
            </div>
            <div class="column faceState">
                <div class="column-faceState">
                    <div class="face__happy">
                        <div id="eye-l"></div>
                        <div id="eye-r"></div>
                        <div id="mouth"></div>
                    </div>
                    <div class="face__regular">:D</div>
                    <div class="face__sad">:C</div>
                </div>
                <h2 class="column-text">Estado de animo</h2>
            </div>
        </section>
    </main>
</body>
</html>
